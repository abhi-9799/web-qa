<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,.06); cursor: pointer; }
    .error { color: #b00020; font-size: 0.9rem; }
    .success { color: #0a7d00; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Create your account</h1>
  <form id="signup-form" novalidate>
    <div>
      <label for="name">Name</label>
      <input id="name" autocomplete="name" />
      <div class="error" id="err-name"></div>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" />
      <div class="error" id="err-email"></div>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" />
      <div class="error" id="err-password"></div>
      <div id="pw-hint" aria-live="polite" style="font-size:0.9rem;opacity:.9;"></div>
    </div>
    <button type="submit" id="submit-btn">Sign up</button>
  </form>
  <p id="result" class="success" style="display:none;">Signup successful!</p>
  <script src="./app.js" type="module"></script>
</body>
</html>
